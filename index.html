<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>



    <div class="container">
        <div class="mycard">
            <div class="row">
                <div class="col-md-6">
                    <div class="leftcol" id="leftcol">
                        <form id="form" class="myform text-center" onsubmit="return validateform()">
                            <header>𝖢𝗋𝖾𝖺𝗍𝖾 𝗒𝗈𝗎𝗋 𝖺𝖼𝖼𝗈𝗎𝗇𝗍</header>
                            <div class="form-group">
                                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                                <input type="text" class="details" id="name" placeholder="Enter your name">
                                <div class="error" id="nameerror" aria-live="polite"></div>
                            </div>

                            <div class="form-group">			
                                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                                <input type="password" class="details" id="password" placeholder="Enter your password">
                                <div class="error" id="passerror"></div>
                            </div>

                            <div class="form-group" id="envelope">
                                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                                <input type="email" class="details" id="email" placeholder="Enter your email Id">
                                <div class="error" id="emailerror"></div>
                            </div>

                       
                            <span>
                              <a href="first.html">  <input type="button" class="btn btn-secondary" value="Log in" id="btn2"></a>
                            </span>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="rightcol">
                        <div class="box">
                            <header>Trekking World</header>
                        </div>
                        <div class="social-icons">
                            <a href="https://facebook.com" target="_blank" class="social-link">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://instagram.com" target="_blank" class="social-link">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://wa.me" target="_blank" class="social-link">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
